name: Deploy with Secrets

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Inject secrets into config
      run: |
        cat > supabase-secrets.js << EOF
        // Inyectado autom치ticamente por GitHub Actions
        window.SUPABASE_ANON_KEY = '${{ secrets.SUPABASE_ANON_KEY }}';
        EOF
        
        cat > google-auth-config.js << EOF
        // Configuraci칩n de Google OAuth
        // Inyectada autom치ticamente por GitHub Actions
        window.GOOGLE_CLIENT_ID = '${{ secrets.GOOGLE_CLIENT_ID }}';
        console.log('Google Auth Config loaded');
        EOF
        
        cat > authorized-emails.js << EOF
        // Emails autorizados
        // Inyectados autom치ticamente por GitHub Actions
        window.AUTHORIZED_EMAILS = '${{ secrets.AUTHORIZED_EMAILS }}';
        EOF
    
    - name: Commit and push if changed
      run: |
        git config user.email "github-actions@github.com"
        git config user.name "GitHub Actions"
        git add -A
        git commit -m "chore: inyectar secrets" || exit 0
        git push
