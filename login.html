<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KinetiqSports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .login-header h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .login-content {
            margin-bottom: 30px;
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }

        .google-btn {
            width: 100%;
            padding: 14px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .google-btn:hover {
            border-color: #667eea;
            background: #f9f9f9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        .loading {
            display: none;
            text-align: center;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #7f8c8d;
            font-size: 14px;
        }

        .error-message {
            background: #ffe5e5;
            border-left: 4px solid #e74c3c;
            padding: 12px;
            border-radius: 6px;
            color: #c0392b;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .google-btn {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üè•</div>
            <h1>KinetiqSports</h1>
            <p>Sistema de Gesti√≥n de Reportes M√©dicos</p>
        </div>

        <div class="login-content">
            <div class="error-message" id="errorMessage"></div>

            <div class="info-box">
                Inicia sesi√≥n con tu cuenta de Google para acceder a tus reportes m√©dicos.
            </div>

            <!-- Login con Google -->
            <button class="google-btn" id="googleLoginBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Iniciar con Google
            </button>

            <!-- Loading -->
            <div class="loading" id="loadingBox">
                <div class="spinner"></div>
                <p class="loading-text">Iniciando sesi√≥n...</p>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="supabase-secrets.js"></script>
    <script src="supabase-config.js"></script>
    <script src="google-auth-config.js"></script>
    <script src="authorized-emails.js"></script>
    <script>
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loadingBox = document.getElementById('loadingBox');

        // Google Login
        googleLoginBtn.addEventListener('click', () => {
            if (window.google?.accounts?.id) {
                window.google.accounts.id.initialize({
                    client_id: window.GOOGLE_CLIENT_ID || '',
                    callback: handleCredentialResponse
                });
                window.google.accounts.id.renderButton(googleLoginBtn, {
                    theme: "outline",
                    size: "large",
                    text: "signin"
                });
                // Trigger the prompt
                window.google.accounts.id.prompt();
            }
        });

        // Inicializar Google Sign-In
        function initGoogleSignIn() {
            if (window.google?.accounts?.id && window.GOOGLE_CLIENT_ID) {
                window.google.accounts.id.initialize({
                    client_id: window.GOOGLE_CLIENT_ID,
                    callback: handleCredentialResponse
                });
                
                // Auto-prompt el sign-in
                window.google.accounts.id.prompt();
            }
        }

        // Callback para Google Sign-In
        async function handleCredentialResponse(response) {
            showLoading(true);
            
            try {
                // Decodificar el JWT (sin verificar firma en cliente por simplicidad)
                const base64Url = response.credential.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(
                    atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')
                );
                const userData = JSON.parse(jsonPayload);

                // Verificar que el email est√© en la lista autorizada
                const authorizedEmails = (window.AUTHORIZED_EMAILS || '').split(',').map(e => e.trim());
                if (!authorizedEmails.includes(userData.email)) {
                    showError(`Email no autorizado: ${userData.email}`);
                    showLoading(false);
                    return;
                }

                // Iniciar sesi√≥n en Supabase con el token de Google
                if (window.supabaseClient?.supabase) {
                    const { data, error } = await window.supabaseClient.supabase.auth.signInWithIdToken({
                        provider: 'google',
                        token: response.credential
                    });
                    
                    if (error) {
                        console.error('Error al iniciar sesi√≥n en Supabase:', error);
                        showError('Error al iniciar sesi√≥n en Supabase');
                        showLoading(false);
                        return;
                    }
                    
                    console.log('‚úì Sesi√≥n de Supabase creada:', data.user.id);
                }

                // Guardar sesi√≥n
                sessionStorage.setItem('userEmail', userData.email);
                sessionStorage.setItem('userName', userData.name);
                sessionStorage.setItem('userPicture', userData.picture);
                sessionStorage.setItem('isLoggedIn', 'true');

                // Redirigir a bienvenida
                setTimeout(() => {
                    window.location.href = 'bienvenida.html';
                }, 500);
            } catch (error) {
                console.error('Error en Google Sign-In:', error);
                showError('Error al iniciar sesi√≥n con Google');
                showLoading(false);
            }
        }

        // Helpers
        function showLoading(show) {
            loadingBox.classList.toggle('active', show);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 5000);
        }

        // Verificar si ya est√° logueado
        window.addEventListener('load', () => {
            if (sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'bienvenida.html';
            } else {
                // Inicializar Google Sign-In
                initGoogleSignIn();
            }
        });
    </script>
</body>
</html>
